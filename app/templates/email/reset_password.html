{% extends "base.html" %}

{% block content %}
<header class="page-header">
  <h1>Reset Your Password</h1>
</header>

<main>
  <form method="POST" action="{{ url_for('auth.reset_request') }}" class="auth-form">
    <div class="form-group">
      <label for="email">Enter your email address</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="you@example.com"
      >
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">ğŸ“§ Send Reset Link</button>
    </div>

    <p class="text-note">
      <a href="{{ url_for('auth.login') }}">Back to login</a>
    </p>
  </form>
</main>
{% endblock %}
