<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account - Photo Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .flash {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="delete-container">
    <h2>Delete Your Account</h2>
    <p>This action is permanent and cannot be undone.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="password" name="password" placeholder="Confirm your password" required>
        <button type="submit" class="btn btn-danger">Delete My Account</button>
    </form>

    <form action="{{ url_for('gallery.index') }}">
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
</div>
</body>
</html>
